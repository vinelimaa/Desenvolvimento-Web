<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else - Negação</title>
</head>
<body>
    
    <script>

        // Negação ! 
        if (!(2 == 2)){
            document.write('Verdadeiro')
        } else {
            document.write('Falso')
        }

    </script>

</body>
</html>
